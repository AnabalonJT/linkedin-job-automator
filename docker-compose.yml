version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: linkedin-automator-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - TIMEZONE=America/Santiago
    volumes:
      - n8n_data:/home/node/.n8n
      - .:/app  # Mount entire repo to /app in container
    networks:
      - linkedin-automator-network
    working_dir: /app

  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: linkedin-automator-selenium
    restart: unless-stopped
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: 2gb
    environment:
      - SE_NODE_MAX_SESSIONS=1
      - SE_NODE_SESSION_TIMEOUT=300
    networks:
      - linkedin-automator-network

  runner:
    image: python:3.11-slim
    container_name: linkedin-automator-runner
    restart: unless-stopped
    volumes:
      - .:/app
    working_dir: /app
    command: bash -c "pip install -r requirements.txt --no-cache-dir || true && python scripts/runner_server.py"
    ports:
      - "5000:5000"
    networks:
      - linkedin-automator-network

volumes:
  n8n_data:

networks:
  linkedin-automator-network:
    driver: bridge