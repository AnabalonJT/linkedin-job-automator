# Configuración optimizada de búsqueda en LinkedIn
busqueda:
  # Keywords específicas (con apellido, evitar genéricas)
  palabras_clave:
    - "software engineer"
    - "backend developer"
    - "backend engineer"
    - "frontend developer"
    - "frontend engineer"
    - "full stack developer"
    - "full stack engineer"
    - "data engineer"
    - "python developer"
    - "ruby developer"
    - "javascript developer"
    - "ai developer"
    - "machine learning engineer"
  
  # Keywords a EXCLUIR (filtrado negativo)
  palabras_excluidas:
    - "devops"
    - "sre"
    - "site reliability"
    - "salesforce"
    - "sap"
    - ".net"
    - "c#"
    - "ios"
    - "android"
    - "mobile"
    - "embedded"
    - "firmware"
    - "hardware"
    - "openshift"
    - "kubernetes"  # A menos que te interese
    - "pl/sql"
    - "oracle"
    - "cobol"
    - "mainframe"
  
  ubicaciones:
    - "Santiago, Chile"
    - "Las Condes, Chile"
    - "Providencia, Chile"
    - "Vitacura, Chile"
    - "Lo Barnechea, Chile"
    - "Chile (En remoto)"
  
  filtros:
    fecha_publicacion: "past-week"  # past-24h, past-week, past-month
    tipo_empleo:
      - "Full-time"
      - "Contract"
    nivel_experiencia:
      - "Entry level"
      - "Associate"
      - "Mid-Senior level"
    trabajo_remoto: true
    solo_easy_apply: true

# CVs disponibles
cvs:
  software:
    path: "config/CV Software Engineer Anabalon.pdf"
    keywords:
      - "developer"
      - "programador"
      - "backend"
      - "frontend"
      - "full stack"
      - "python"
      - "ruby"
      - "javascript"
      - "nodejs"
      - "django"
      - "fastapi"
      - "flask"
  
  consultoria:
    path: "config/CV Automatización_Data Anabalón.pdf"
    keywords:
      - "consultor"
      - "data"
      - "analyst"
      - "analytics"
      - "business intelligence"
      - "automatización"
      - "ai"
      - "machine learning"
      - "freelance"

# Configuración de ejecución
ejecucion:
  max_aplicaciones_por_run: 20
  tiempo_limite_minutos: 60
  delay_entre_aplicaciones_segundos: 10
  reintentos_en_error: 3
  
# Horarios de ejecución (cron)
schedule:
  activo: false  # Cambiar a true para activar
  expresion_cron: "0 9 * * *"  # Diario a las 9 AM
  # Otros ejemplos:
  # "0 9 */2 * *"  # Cada 2 días a las 9 AM
  # "0 9 * * 1"    # Cada lunes a las 9 AM

# Configuración de selección de CV
seleccion_cv:
  cv_por_defecto: "software"